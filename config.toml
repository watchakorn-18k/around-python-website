baseURL = 'watchakorn-18k.github.io/around-python-website'
languageCode = 'th'
title = 'รอบเรื่องไพทอน'
theme = "PaperMod"
paginate = 5
defaultContentLanguage = 'th'
enableInlineShortcodes= true
enableRobotsTXT= true
buildDrafts= false
buildFuture= false
buildExpired= false
enableEmoji= true
pygmentsUseClasses= true

[minify]
disableXML= true

[outputs]
home = ['HTML', 'RSS', 'JSON']

[markup.goldmark.renderer]
  unsafe = true # Allow HTML in md files

[languages]
    [languages.th]
    title = 'รอบเรื่องไพทอน'


#ปุ่มแชร์โพสต์
